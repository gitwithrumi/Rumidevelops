    <div id="main">
      <div id="contact-heading">
        <h1 class="section-common--heading">Get Started Now!</h1>
        <h3 class="section-common--subheading">
          Let's truely build a successful business together!
        </h3>
      </div>

      <div id="contact" class="grid grid-two--cols">
        <div id="contact-part--1">
          <img src="images/research.webp" alt="" />
        </div>
        <div id="contact-part--2">
          <form method="post" action="https://formspree.io/f/xzbnyjag">
            <div id="contact-essentials" class="grid grid-two--cols mb-3">
              <div>
                <label for="name">Name*:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  autocomplete="off"
                  placeholder="enter your name here"
                />
              </div>
              <div>
                <label for="email">Email*:</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  autocomplete="off"
                  required
                  placeholder="enter your email here"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="subject">Subject:</label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="title of your message"
              />
            </div>
            <div class="mb-3">
              <label for="selection-service"
                >Please select a service (mandatory):</label
              >
              <select name="service" id="selection-service">
                <option value="Website Development">Website Development</option>
                <option value="E-Commerce">E-Commerce site</option>
                <option value="Google SEO">Google SEO</option>
                <option value="Customized Web app">Customized Web App</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message">Message:</label>
              <textarea
                name="message"
                id="message"
                cols="10"
                rows="6"
                placeholder="enter your message here"
              ></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
